<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- NO favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>CreateX</title>
	</head>
	<body>
		<svg
			style="
				width: 96px;
				height: 96px;
				opacity: 0.5;
				position: absolute;
				top: 133px;
				left: 82px;
			"
		>
			<use href="./assets/sprites.svg#chevron-45"></use>
		</svg>
		<svg
			style="
				width: 156px;
				height: 111px;
				opacity: 0.5;
				position: absolute;
				top: 0;
				right: 97px;
			"
		>
			<use href="./assets/sprites.svg#chevron-0"></use>
		</svg>
		<svg
			style="
				width: 157px;
				height: 137px;
				opacity: 0.7;
				position: absolute;
				top: 550px;
				right: 0;
			"
		>
			<use href="./assets/sprites.svg#dots"></use>
		</svg>
		<div class="container">
			<header class="header" aria-label="header">
				<div class="header__logo" aria-label="Logo">
					<svg class="header__logo-svg">
						<use href="./assets/sprites.svg#logotype"></use>
					</svg>
				</div>
				<nav class="header__navigation" aria-label="navigation">
					<ul class="header__navigation-list" aria-label="navigation list">
						<li class="header__navigation-element">
							<a class="header__navigation-link" href="#">About Us</a>
						</li>
						<li class="header__navigation-element">
							<a class="header__navigation-link" href="#">Courses</a>
						</li>
						<li class="header__navigation-element">
							<a class="header__navigation-link" href="#">Events</a>
						</li>
						<li class="header__navigation-element">
							<a class="header__navigation-link" href="#">Blog</a>
						</li>
						<li class="header__navigation-element">
							<a class="header__navigation-link" href="#">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="header__actions" aria-label="buttons">
					<button type="button" class="btn">Get consultation</button>
					<button type="button" class="login-button">
						<svg class="person-icon">
							<use href="./assets/sprites.svg#person-icon"></use>
						</svg>
						<p class="login-text">Log in / Register</p>
					</button>
				</div>
			</header>
			<main class="main">
				<section class="home">
					<div class="home__wrapper">
						<div class="home__content">
							<div class="content__showreel">
								<svg class="play-icon">
									<use href="/assets/sprites.svg#play-icon"></use>
								</svg>
								<p class="content__text">Play showreel</p>
							</div>
							<h1 class="content__title">
								Enjoy studying with Createx Online Courses
							</h1>
							<div class="content__actions">
								<button type="button" class="btn trans">About us</button>
								<button class="btn">Explore courses</button>
							</div>
						</div>

						<!-- Study illustrations AROKEN -->
						<div class="home-pic">
							<img src="" alt="" />
						</div>
					</div>

					<div class="experience">
						<div class="experience__item">
							<span>1200</span>
							<h4 class="experience__info">Students graduated</h4>cl
						</div>
						<svg class="separator">
							<use
								href="/assets/sprites.svg#separator-circle"
								style="width: 8px; height: 8px"
							></use>
						</svg>
						<div class="experience__item">
							<span>84</span>
							<h4 class="experience__info">Completed courses</h4>
						</div>
						<svg class="separator">
							<use
								href="/assets/sprites.svg#separator-circle"
								style="width: 8px; height: 8px"
							></use>
						</svg>
						<div class="experience__item">
							<span>16</span>
							<h4 class="experience__info">Qualified tutors</h4>
						</div>
						<svg class="separator">
							<use
								href="/assets/sprites.svg#separator-circle"
								style="width: 8px; height: 8px"
							></use>
						</svg>
						<div class="experience__item">
							<span>5</span>
							<h4 class="experience__info">Years of experience</h4>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
